<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/logo.jpg" type="image/jpg">

    <!-- Title Page-->
    <title>Iran Latari</title>

    <!-- Main CSS-->
    <link href="css/style.css" rel="stylesheet" media="all">

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/fonts.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body onload="loadContest()" style="margin:0;padding:0;">
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins" dir="rtl">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title" id='form_title'>فرم ثبت نام</h2>
                    <form method="POST" onsubmit="return false;" id="form">
                        <div class="input-group">
                            <input id="name" class="input--style-3" type="text" placeholder="نام و نام خانوادگی">
                        </div>
                        <p id="name_Err">اینبمن</p>
                        <div class="input-group">
                            <input id="phone" class="input--style-3" type="text" placeholder="شماره موبایل">
                        </div>
                        <p id="mobile_Err">dfkj</p>
                        <div class="input-group">
                            <input id="instaId" class="input--style-3" type="text" placeholder="آیدی اینستاگرام">
                        </div>
                        <p id="insta_Err">dkjfkjdf</p>
                        <div class="input-group">
                            <div class="select-gender">
                                <select id="gender">
                                    <option value="" disabled selected>جنسیت</option>
                                    <option value="0">مرد</option>
                                    <option value="1">زن</option>
                                </select>
                            </div>
                        </div>
                        <div class="captcha" dir="ltr">
                            <div class="captcha-box">
                                <img id="captcha" src="" height="30" width="100"><span><i onclick="loadContest()" style="font-size:24px;cursor:pointer;color:black;" class="fa fa-rotate-left"></i></span>
                                <input id="captchaValue" type="text">
                            </div>
                        </div>
                        <p id="captcha_Err">dfkjdkj</p>
                        <div class="p-t-10">
                            <button onclick="sendData()" class="btn btn--pill btn--green" type="submit">ثبت نام</button>
                        </div>
                        <div id="demo"></div>
                    </form>
                    <div class="code-box" id="code-box">
                        <div class="content-box">
                            <div class="detail" id = 'header_title'>
                            </div>
                            <div class="code" id="code" >
                                
                            </div>
                            <div class="return-contest">
                                <a href="index.html">بازگشت به مسابقات</a>
                            </div>
                            <div class="return-home">
                                <a href="home-page.html">صفحه اصلی سایت</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
